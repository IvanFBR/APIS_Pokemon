<div class="menu-button">
  <button class="menu-btn tipo-font" (click)="VolverLista()"></button>
</div>

<div class="card" *ngIf="!cargando && pokemon">
  <div class="header">
    <h1>{{ pokemon.name | titlecase }} - #{{ pokemon.id }}</h1>
  </div>

  <div class="stats-container">
    <div class="stats-left">
      <div class="stat-row" *ngFor="let stat of pokemon?.stats">
        <div class="check-box"></div>
        <div class="stat-name">{{ stat.stat.name | titlecase }}</div>
        <div class="stat-value">{{ stat.base_stat }}</div>
      </div>
    </div>

    <div class="stats-right">
      <div class="info-section">
        <div class="info-label">
          {{ pokemon.name | titlecase }}
        </div>
        <div class="type-label">
          <span *ngFor="let type of pokemon.types" class="type-badge">
            {{ type.type.name | titlecase }}
          </span>
        </div>
      </div>

      <div class="info-box">
        <img
          [src]="pokemon.sprites.other['official-artwork'].front_default"
          [alt]="pokemon.name"
          class="pokemon-img"
        />
      </div>

      <div class="moves-box">
        <strong>MOVES</strong>
        <ul>
          <li *ngFor="let move of pokemon.moves.slice(0, 5)">
            {{ move.move.name | titlecase }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
