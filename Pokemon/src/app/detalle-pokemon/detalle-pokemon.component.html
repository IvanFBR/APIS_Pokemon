<div class="menu-button">
  <button class="menu-btn tipo-font" (click)="VolverLista()"></button>
</div>

<div class="card animate__animated animate__fadeIn">
  <div class="header animate__animated animate__fadeInDown">
    <h1>{{ pokemon.name | titlecase }} - #{{ pokemon.id }}</h1>
  </div>


  <div class="stats-container">
    <div class="stats-left">
      <div class="stat-row animate__animated animate__fadeInLeft" *ngFor="let stat of pokemon?.stats; let i = index" [ngClass]="'animate__delay-' + i + 's'">
        <div class="check-box"></div>
        <div class="stat-name">{{ stat.stat.name | titlecase }}</div>
        <div class="stat-value">{{ stat.base_stat }}</div>
      </div>
    </div>

    <div class="stats-right">
      <div class="info-section">
        <div class="info-label animate__animated animate__fadeInDown animate__faster">
          {{ pokemon.name | titlecase }}
        </div>
        <div class="type-label">
          <span *ngFor="let type of pokemon.types; let i = index" class="type-badge type-animate-{{i}}">
            {{ type.type.name | titlecase }}
          </span>
        </div>
      </div>

      <div class="info-box animate__animated animate__fadeInUp">
        <img
          [src]="pokemon.sprites.other['official-artwork'].front_default"
          [alt]="pokemon.name"
          class="pokemon-img"
        />
      </div>

      <div class="moves-box">
        <strong>MOVES</strong>
        <ul>
          <li 
          *ngFor="let move of pokemon.moves.slice(0, 5); let i = index"
          class="animate__animated animate__fadeInUp"
          [ngClass]="'animate__delay-0-' + (i * 2) + 's'"
          >
          {{ move.move.name | titlecase }}
        </li>
        </ul>
      </div>
    </div>
  </div>
</div>
