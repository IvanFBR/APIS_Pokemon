<div class="container py-4">
  <h1 class="text-center mb-4 text-warning">Available Pokémon</h1>

  <div *ngIf="cargando" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!cargando" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div *ngFor="let pokemon of pokemon" class="col">
      <div class="card h-100 text-center shadow-lg rounded">
        <img 
          [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + 
                  pokemon.url.split('/').filter(this.filterFalsy).pop() + '.png'" 
          [alt]="pokemon.name" 
          class="card-img-top p-3" 
          style="max-height: 150px; object-fit: contain;"
        >
        <div class="card-body">
          <h5 class="card-title text-warning">{{ obtenerPokemonNombre(pokemon) | titlecase }}</h5>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!cargando" class="d-flex justify-content-center align-items-center mt-4 gap-3">
    <button 
      class="btn btn-pagination" 
      (click)="cambiarPagina(pagina - 1)" 
      [disabled]="pagina === 1">
      ← Previous
    </button>

    <span class="fw-bold text-white">Page {{ pagina }} / {{ totalPaginas }}</span>

    <button 
      class="btn btn-pagination" 
      (click)="cambiarPagina(pagina + 1)" 
      [disabled]="pagina * 20 >= totalPokemones"
    >
      Next →
    </button>
  </div>
</div>
